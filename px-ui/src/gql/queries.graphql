query GetAllJobListings($searchQuery: SearchQueryInput) {
  getAllJobListings(searchQuery: $searchQuery) {
    list {
      id
      title
      description
      availableFrom
      availableTo
      city {
        id
        name
        country {
          code
          name
        }
      }
      isActive
      numberOfVacancies
      job {
        id
        name
        description
      }
      contractType
      organization {
        id
        name
        industry
        location
        photography
      }
    }
    page
    totalPages
    totalElements
  }
}

query GetCurrentUserProfile {
  getCurrentUserProfile {
    photography
    coverPhotography
    description
    city {
      id
      name
      country {
        name
      }
    }
    profileSlugUrl
    profileTitle
    experiences {
      title
      contractType
      organization {
        name
        industry
        photography
      }
      city {
        id
        name
        country {
          code
          name
        }
      }
      startDate
      endDate
      activitySector {
        name
      }
      description
    }
