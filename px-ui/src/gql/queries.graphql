query GetAllApplications($searchQuery: SearchQueryInput) {
  getAllApplications(searchQuery: $searchQuery) {
    list {
      id
      dateOfApplication
      applicantProfile {
        id
        profileSlugUrl
        profileTitle
        photography
      }
      candidate {
        user {
          firstName
          lastName
          username
          birthDate
          email
        }
      }
      processSteps {
        processStep {
          id
          step {
            id
            title
          }
        }
        registeredAt
      }
    }
    page
    totalPages
    totalElements
  }
}

query GetAllProcesses($searchQuery: SearchQueryInput) {
