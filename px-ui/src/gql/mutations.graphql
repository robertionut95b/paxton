mutation updateApplication($ApplicationInput: ApplicationInput!) {
  updateApplication(ApplicationInput: $ApplicationInput) {
    id
    processSteps {
      id
      processStep {
        id
        order
        step {
          title
          description
        }
      }
      registeredAt
    }
  }
}

