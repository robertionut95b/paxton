mutation AlterRecruitersInOrganization(
  $RecruiterInput: [RecruiterInput]!
  $OrganizationId: ID!
) {
  alterRecruitersInOrganization(
    RecruiterInput: $RecruiterInput
    OrganizationId: $OrganizationId
  ) {
    id
    user {
      firstName
      lastName
      userProfile {
        photography
        profileTitle
      }
    }
  }
}

