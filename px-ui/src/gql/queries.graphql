query GetAllJobListings($searchQuery: SearchQueryInput) {
  getAllJobListings(searchQuery: $searchQuery) {
    list {
      id
      title
      description
      formattedDescription
      availableFrom
      availableTo
      city {
        id
        name
        country {
          code
          name
        }
      }
      isActive
      numberOfVacancies
      job {
        id
        name
        description
      }
      contractType
      organization {
        id
        name
        slugName
        activitySector {
          id
          name
        }
        photography
        description
      }
      category {
        id
        name
      }
      applications {
        id
        dateOfApplication
      }
      recruiter {
        id
        user {
          id
          firstName
          lastName
          username
          userProfile {
            id
            profileSlugUrl
            photography
            profileTitle
          }
        }
      }
      workType
    }
    page
    totalPages
    totalElements
  }
}

